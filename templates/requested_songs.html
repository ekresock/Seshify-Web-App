<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form method='POST' action="/">
		{% for song in songs %}
			<label name="song_{{song.id}}_label"  class="control-label">
					<li>Song id: {{ song.title }} | Upvotes: {{ song.upvotes }} Downvotes: {{ song.downvotes }}</li>
			</label>
            <button type="submit" class="btn btn-default" name="upvote" value="{{song.id}}">
                    Upvote
                </button>
                <button type="submit" class="btn btn-default" name="downvote" value="{{song.id}}">
                    Downvote
                </button>
            <button type="submit" class="btn btn-default" name="queue" value="{{song.spotify_song_id}}">
                    Queue
                </button>
		{% endfor %}
	</form>
</body>
</html>
